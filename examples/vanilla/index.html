<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke Stabilizer - Vanilla JS Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }
      .controls {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: center;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      input[type='range'] {
        width: 150px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #4a4a6a;
        color: #eee;
        cursor: pointer;
      }
      button:hover {
        background: #5a5a7a;
      }
      .canvas-container {
        position: relative;
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      canvas {
        display: block;
        background: #16213e;
        touch-action: none;
      }
      .legend {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .legend-color {
        width: 20px;
        height: 3px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Stroke Stabilizer Demo</h1>
    <div class="controls">
      <label>
        Stabilization Level:
        <input type="range" id="level" min="0" max="100" value="50" />
        <span id="levelValue">50</span>
      </label>
      <button id="clear">Clear Canvas</button>
    </div>
    <div class="canvas-container">
      <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <div class="legend">
      <div class="legend-item">
        <div
          class="legend-color"
          style="background: rgba(255, 100, 100, 0.5)"
        ></div>
        <span>Raw input</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #4ade80"></div>
        <span>Stabilized output</span>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
