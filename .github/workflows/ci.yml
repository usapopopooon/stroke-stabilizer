name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node:22-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Spell check
        run: npm run spell

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm run test:run

      - name: Build
        run: npm run build
