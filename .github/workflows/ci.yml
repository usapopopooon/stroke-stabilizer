name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node:22-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Spell check
        run: pnpm spell

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Unit tests
        run: pnpm test:run

      - name: Build
        run: pnpm build
